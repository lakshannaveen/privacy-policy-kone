<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kone App - Child Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f7f9fc;
      color: #141d38;
      min-height: 100vh;
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 32px 24px;
      box-shadow: 0 4px 10px rgba(20,29,56,0.12);
      max-width: 400px;
      width: 90vw;
      margin: 20px;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      color: #1a365d;
      margin-bottom: 16px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 18px;
      color: #e53e3e;
      margin-bottom: 24px;
      line-height: 26px;
      font-weight: 600;
    }
    .info {
      font-size: 16px;
      color: #4a5568;
      margin-bottom: 28px;
      line-height: 25px;
    }
    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
      align-items: center;
    }
    .contact-link {
      display: inline-block;
      padding: 12px 0;
      border-radius: 8px;
      text-decoration: none;
      background: #1a365d;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
      width: 220px;
      text-align: center;
    }
    .contact-link:hover {
      background: #243e68;
    }
    .footer {
      font-size: 12px;
      color: #718096;
      margin-top: 16px;
    }
    @media (max-width: 600px) {
      .card {
        padding: 18px 8px;
      }
      .logo {
        font-size: 24px;
      }
      .contact-link {
        width: 96vw;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="card">
      <div class="logo">Child Safety</div>
      <div class="subtitle">Report Child Safety Concerns</div>
      <div class="info">
        If you have any concerns regarding child safety, you can report them through our email or WhatsApp.
      </div>
      <div class="contact-links">
        <a class="contact-link" href="mailto:konecontactlk@gmail.com" target="_blank">
          Email: konecontactlk@gmail.com
        </a>
        <a class="contact-link" href="https://wa.me/94778212606" target="_blank">
          WhatsApp: Chat with us
        </a>
      </div>
      <div class="footer">
        &copy; 2025 Kone. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
