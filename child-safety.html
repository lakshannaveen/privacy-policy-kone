<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kone App - Child Safety</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700|Roboto:400,700" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f9fc 0%, #e1ecf7 100%);
      color: #141d38;
      min-height: 100vh;
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 6px 24px rgba(20,29,56,0.13);
      max-width: 430px;
      width: 92vw;
      margin: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 10px 32px rgba(20,29,56,0.18);
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 32px;
      color: #1a365d;
      margin-bottom: 18px;
      font-weight: bold;
      letter-spacing: 2px;
      position: relative;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background: #1a365d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg {
      fill: #fff;
      width: 18px;
      height: 18px;
    }
    .subtitle {
      font-size: 20px;
      color: #e53e3e;
      margin-bottom: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      line-height: 28px;
    }
    .info {
      font-size: 16px;
      color: #4a5568;
      margin-bottom: 28px;
      line-height: 26px;
    }
    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 24px;
      align-items: center;
    }
    .contact-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 13px 0;
      border-radius: 9px;
      text-decoration: none;
      background: #1a365d;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.18s, transform 0.1s;
      width: 240px;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(20,29,56,0.07);
      border: none;
      outline: none;
    }
    .contact-link:hover {
      background: #243e68;
      transform: translateY(-2px) scale(1.02);
    }
    .contact-link .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
    }
    .footer {
      font-size: 13px;
      color: #718096;
      margin-top: 22px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .card {
        padding: 18px 6px;
      }
      .logo { font-size: 22px; }
      .contact-link {
        width: 95vw;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="card">
      <div class="logo">
        <span class="logo-icon">
          <svg viewBox="0 0 20 20"><path d="M10 2C5.6 2 2 5.6 2 10s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 14.5c-3.6 0-6.5-2.9-6.5-6.5S6.4 3.5 10 3.5 16.5 6.4 16.5 10 13.6 16.5 10 16.5zm-.2-7.6c0-1.2.5-2.2 1.2-2.9.4-.4.4-1-.1-1.3-.4-.3-1-.3-1.3.1-.9.9-1.4 2.2-1.4 3.5 0 2 1.1 3.8 2.7 4.7.5.3 1.1.1 1.3-.4.2-.5.1-1.1-.4-1.3-1.1-.6-1.8-1.7-2-3z"></path></svg>
        </span>
        Child Safety
      </div>
      <div class="subtitle">Report Child Safety Concerns</div>
      <div class="info">
        We care deeply about child safety on Kone. If you have any concerns, please report them to us confidentially. Our team will act swiftly and responsibly.
      </div>
      <div class="contact-links">
        <a class="contact-link" href="mailto:konecontactlk@gmail.com" target="_blank">
          <span class="icon">
            <svg viewBox="0 0 24 24" fill="white" width="20" height="20">

            </svg>

            </svg>
          </span>
          WhatsApp: Chat with us

      </div>
      <div class="footer">
        &copy; 2025 Kone. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
